<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MiddleMan</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="container">
                <h4>Register</h4>
                <div class="row">
                    <!-- <div class="col s12 m12 l8"> -->
                    <div class="z-depth-2">
                        <div class="row">
                            <div class="col s12">
                                <ul class="tabs">
                                    <li class="tab col s3 teal"><a href="#test1">Farm</a></li>
                                    <li class="tab col s3"><a href="#test2">Crew Member</a></li>
                                </ul>
                            </div>

                            <div class="card-content container">

                                <!-- Login and Registration -->
                                <div id="test1" class="col s12">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                          <i class="material-icons prefix">account_circle</i>
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Email</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Confirm Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Farm ID<span class="red-text"> *</span></label>
                                                <small><span class="red-text">*</span><span class=" grey-text"> Enter the ID your received from the farmer</span></small>
                                            </div>
                                        </div>
                                        <div class="row center-align">
                                            <a class="waves-effect waves-light btn z-depth-0 teal lighten-2"><!--<i class="material-icons left">cloud</i>-->Register</a>
                                            <br>
                                            <br>
                                            <a class="ight-align right grey-text"><!--<i class="material-icons left"></i>--></a>
                                        </div>
                                    </form>
                                    <!-- Form ends -->
                                </div>

                                <!-- Cre Member -->
                                <div id="test2" class="col s12">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Name</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Email</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="email" type="email" class="validate">
                                                <label for="email">Confirm Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input id="password" type="password" class="validate">
                                                <label for="password">Farm ID<span class="red-text"> *</span></label>
                                                <small><span class="red-text">*</span><span class=" grey-text"> Enter the ID your received from the farmer</span></small>
                                            </div>
                                        </div>
                                        <div class="row center-align">
                                            <a class="waves-effect waves-light btn z-depth-0 teal lighten-2"><!--<i class="material-icons left">cloud</i>-->Register</a>
                                            <br>
                                            <br>
                                            <a class="ight-align right grey-text"><!--<i class="material-icons left"></i>--></a>
                                        </div>
                                    </form>
                                    <!-- Form ends -->
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
