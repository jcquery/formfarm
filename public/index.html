<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MiddleMan</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <!-- Page Content goes here -->
        <div class="row">
            <div class="container">
                <div class="row">
                    <!-- <div class="col s12 m12 l8"> -->
                    <div class="z-depth-2">
                        <div class="card-panel teal lighten-2 z-depth-0 center-align">
                            <h5><span class="card-title white-text">Login</span></h5>
                        </div>
                        <div class="card-content container">
                            <!-- Login and Registration -->
                            <div class="row">
                                <form class="col s12">
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Email</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="email" type="email" class="validate">
                                            <label for="email">Form ID</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-field col s12">
                                            <input id="password" type="password" class="validate">
                                            <label for="password">Password</label>
                                        </div>
                                    </div>
                                    <div class="row center-align">
                                        <a class="waves-effect waves-light btn z-depth-0 teal lighten-2"><!--<i class="material-icons left">cloud</i>-->Login</a>
                                        <br>
                                        <br>
                                        <a class="waves-effect waves-light z-depth-0 btn teal lighten-2"><!--<i class="material-icons left">-->Forgot Password</i>button</a>
                                    </div>
                                </form>
                            </div>
                            <!-- Form ends -->
                        </div>
                    </div>
                </div>
                <!-- Form row end -->
                <!-- </div> -->
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
